<!-- register.html (Register Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management - Register</title>
  <style>
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4bkkzGX7uA-VQHc8wqPQvgJWpSqH9R5XBZg&s');
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .container {
      max-width: 300px;
      margin: 100px auto;
      background:white;
      padding: 20px;
      border-radius: 10px;

    }
    input, button, select {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h2>TASK MANAGEMENT</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="index.html">Login</a>
    </nav>
  </header>
  <div class="container">
    <h3>Register</h3>
    <input type="text" id="regName" placeholder="Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <select id="regWork">
      <option value="personal">Personal</option>
      <option value="school">School</option>
      <option value="work">Work</option>
    </select>
    <button onclick="registerUser()">Register</button>
  </div>
  <script>
    function registerUser() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const work = document.getElementById('regWork').value;

      fetch('http://localhost:8080/Pro/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, email, password, work })
      })
      .then(res => res.json())
      .then(data => {
        alert('Registered Successfully');
        localStorage.setItem('user', JSON.stringify(data));
        window.location.href = 'task.html';
      })
      .catch(err => alert('Registration Failed'));
    }
  </script>
</body>
</html>
